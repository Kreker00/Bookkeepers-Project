<section class="modal-section">
  <svg class="icon-x-close" width="24" height="24">
    <use href="./img/icons.svg#icon-x-close"></use>
  </svg>
  <div class="books">
    <h3 class="books-name"></h3>
    <p class="name"></p>
  </div>
  <p class="description"></p>
  <div class="information">
    <picture>
      <source
        srcset="./img/images/amazon-1x.png 1x, ./img/images/amazon-2x.png 2x"
        media="(min-width: 1200px)"
      />
      <source
        srcset="./img/images/amazon-1x.png 1x, ./img/images/amazon-2x.png 2x"
        media="(min-width: 768px)"
      />
      <source
        srcset="./img/images/amazon-1x.png 1x, ./img/images/amazon-2x.png 2x"
        media="(max-width: 768px)"
      />

      <img
        class="amazon"
        src="./img/images/amazon-1x.png"
        alt="amazon"
        width="62"
        height="19"
      />
    </picture>

    <picture>
      <source
        srcset="./img/images/book-1x.png 1x, ./img/images/book-2x.png 2x"
        media="(min-width: 1200px)"
      />
      <source
        srcset="./img/images/book-1x.png 1x, ./img/images/book-2x.png 2x"
        media="(min-width: 768px)"
      />
      <source
        srcset="./img/images/book-1x.png 1x, ./img/images/book-2x.png 2x"
        media="(max-width: 768px)"
      />

      <img
        class="img-book"
        src="./img/images/book-1x.png"
        alt="book"
        width="32"
        height="32"
      />
    </picture>
  </div>
  <div class="hallo">
    <button class="btn-books">hallo</button>
    <p></p>
  </div>
</section>
